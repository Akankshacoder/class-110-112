 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">

  <body>
  <div class="container">
  
    <center>

      <h1 class="btn btn-warning"> EMOTION TO EMOJI APP <br><br>
      😄 😊 😞 🙁  😡 😤
      </h1>
      <br><br>
      <h2> Take your selfie to generate emoji</h2>
      <br><br>
      <h3>Are you happy | Sad | Angry ?</h3>
      <br>
      <div class="col-md-4 col-sm-12 col-xs-12">

        <div id="camera"> </div>
        <br><br>
        <button onclick="CP() "class=" btn btn-warning"> Capture picture</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
       <h4> Prediction 1- </h4>
       <br>
       <h4  class="emotion_name" id="Emojiname1"> </h4>
       <br>
       <h4 class="emoji"id="Emoji1">  </h4>
       <br>
       <h4> Prediction 2- </h4>
       <br>
       <h4 class="emotion_name"id="Emojiname2"> </h4>
       <br>
       <h4 class="emoji"id="Emoji2">  </h4>
       
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <h4> Snapshot-- </h4>
        <div id="result"> </div>
        <br><br>
        <button onclick="ID() "class=" btn btn-warning"> Identify</button>
      </div>


      

    </center>

  </div>

<script src="main.js"></script>
